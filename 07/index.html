<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Carnaval</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>
    <header>
        <div class="content">
            <div class="top">
                <p>find your block</p>
                <h1>Encontre os <span>melhores blocos</span> de carnaval de 2023</h1>
            </div>

            <form action="search-field">
                <div class="search-field">
                    <label class="sr-only" for="name">Pesquise por nome</label>
                    <i class="ph-magnifying-glass-light"></i>
                    <input type="text" id="name" name="name" placeholder="Pesquise por nome" />
                </div>

                <div class="search-field select">
                    <label class="sr-only" for="city">Selecione sua cidade</label>
                    <i class="ph-map-pin-light"></i>
                    <select name="city" id="city">
                        <option value="0">Seleciona sua cidade</option>
                        <option value="são-paulo">São Paulo</option>
                        <option value="rio-de-janeiro">Rio de Janeiro</option>
                        <option value="salvador">Salvador</option>
                        <option value="curitiba">Curitiba</option>
                    </select>
                    <i class="ph-caret-down-light"></i>
                </div>
                <button class="btn primary">Buscar agora</button>
            </form>
        </div>
    </header>


































</body>

</html>
